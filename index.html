        // Load saved progress if available
        function loadSavedProgress() {
            try {
                const savedData = localStorage.getItem('leetcodeProgress');
                if (savedData) {
                    const savedProgress = JSON.parse(savedData);
                    
                    // Update completed status for problems
                    problemsData.forEach(problem => {
                        const savedProblem = savedProgress.find(p => p.id === problem.id);
                        if (savedProblem) {
                            problem.completed = savedProblem.completed;
                        }
                    });
                }
            } catch (error) {
                console.error("Error loading saved progress:", error);
            }
        }

        // Save progress to localStorage
        function saveProgress() {
            try {
                const dataToSave = problemsData.map(p => ({ id: p.id, completed: p.completed }));
                localStorage.setItem('leetcodeProgress', JSON.stringify(dataToSave));
            } catch (error) {
                console.error("Error saving progress:", error);
            }
        }

        // Initialize grid when document is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Load any saved progress
            loadSavedProgress();
            
            // Column definitions
            const columnDefs = [
                { 
                    headerName: 'Done',
                    field: 'completed',
                    width: 60,
                    checkboxSelection: true,
                    headerCheckboxSelection: false,
                    filter: true,
                    sortable: true,
                    cellClass: params => params.value ? 'completed' : ''
                },
                { 
                    field: 'id', 
                    headerName: 'ID', 
                    width: 80, 
                    filter: 'agNumberColumnFilter', 
                    sortable: true 
                },
                { 
                    field: 'title', 
                    headerName: 'Problem', 
                    flex: 1, 
                    filter: 'agTextColumnFilter', 
                    sortable: true,
                    cellRenderer: (params) => {
                        const url = `https://leetcode.com/problems/${params.value.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '')}`;
                        const cls = params.data.completed ? 'completed' : '';
                        return `<a href="${url}" target="_blank" class="${cls}">${params.value}</a>`;
                    }
                },
                { 
                    field: 'difficulty', 
                    width: 100, 
                    filter: 'agSetColumnFilter', 
                    sortable: true,
                    cellClass: params => params.value.toLowerCase()
                },
                { 
                    field: 'category', 
                    width: 180, 
                    filter: 'agSetColumnFilter', 
                    sortable: true 
                },
                { 
                    field: 'source', 
                    width: 100, 
                    filter: 'agSetColumnFilter', 
                    sortable: true,
                    cellClass: params => params.value.toLowerCase()
                },
                { 
                    field: 'date', 
                    headerName: 'Target Date', 
                    width: 120, 
                    filter: 'agSetColumnFilter', 
                    sortable: true
                }
            ];
            
            // Grid options
            const gridOptions = {
                columnDefs: columnDefs,
                rowData: problemsData,
                rowSelection: 'multiple',
                defaultColDef: {
                    filter: true,
                    floatingFilter: true,
                    sortable: true,
                    resizable: true
                },
                pagination: true,
                paginationPageSize: 100,
                onSelectionChanged: onSelectionChanged,
                onGridReady: onGridReady
            };
            
            // Create grid
            new agGrid.Grid(document.getElementById('myGrid'), gridOptions);
            
            // Handler for checkbox selection
            function onSelectionChanged() {
                const selectedNodes = gridOptions.api.getSelectedNodes();
                const selectedIds = selectedNodes.map(node => node.data.id);
                
                // Update completed status for selected problems
                problemsData.forEach(problem => {
                    const isSelected = selectedIds.includes(problem.id);
                    if (isSelected !== problem.completed) {
                        problem.completed = isSelected;
                    }
                });
                
                // Save progress and update stats
                saveProgress();
                updateStatistics();
                updateProgressDisplay();
                
                // Refresh grid to show completed styling
                gridOptions.api.redrawRows();
            }
            
            // On grid ready
            function onGridReady(params) {
                // Update statistics initial display
                updateStatistics();
                updateProgressDisplay();
            }
            
            // Update statistics display
            function updateStatistics() {
                const totalCount = problemsData.length;
                const completedCount = problemsData.filter(p => p.completed).length;
                const easyCount = problemsData.filter(p => p.difficulty === 'Easy').length;
                const mediumCount = problemsData.filter(p => p.difficulty === 'Medium').length;
                const hardCount = problemsData.filter(p => p.difficulty === 'Hard').length;
                const nc150Count = problemsData.filter(p => p.source === 'NC150').length;
                const googleCount = problemsData.filter(p => p.source === 'Google').length;
                const bothCount = problemsData.filter(p => p.source === 'BOTH').length;
                
                document.getElementById('total-count').textContent = totalCount;
                document.getElementById('completed-count').textContent = completedCount;
                document.getElementById('easy-count').textContent = easyCount;
                document.getElementById('medium-count').textContent = mediumCount;
                document.getElementById('hard-count').textContent = hardCount;
                document.getElementById('nc150-count').textContent = nc150Count;
                document.getElementById('google-count').textContent = googleCount;
                document.getElementById('both-count').textContent = bothCount;
            }
            
            // Update progress text
            function updateProgressDisplay() {
                const totalCount = problemsData.length;
                const completedCount = problemsData.filter(p => p.completed).length;
                const percentage = Math.round((completedCount / totalCount) * 100);
                
                document.getElementById('progress-text').textContent = 
                    `Progress: ${completedCount} / ${totalCount} problems completed (${percentage}%)`;
            }
        });
    </script>
