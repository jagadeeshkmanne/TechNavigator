            background-color: #1c1c1c;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }
        
        html {
            height: 100%;
        }
        
        #myGrid {
            height: calc(100vh - 180px); /* Adjust based on your header, controls and footer height */
            width: 100%;
            margin-top: 10px;
            padding: 0 15px;
            overflow: auto;
        }
        
        .schedule-control {
            margin: 0 15px 15px 15px;
            flex-shrink: 0;
        }
        
        .header {
            flex-shrink: 0;
        }
        
        footer {
            padding: 10px 15px;
            margin-top: 10px;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 10px 15px 10px 0;
        }
        
        .stats-left, .stats-right {
            display: flex;
            gap: 10px;
        }
        
        .stat-card {
            background-color: #2d2d2d;
            border-radius: 6px;
            padding: 4px 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 60px;
        }
        
        .stat-title {
            font-size: 10px;
            color: #ababab;
            margin-bottom: 2px;
        }
        
        .stat-value {
            font-size: 12px;
            font-weight: bold;
            color: #64b5f6;
        }
        
        footer {
            margin-top: 20px;
            text-align: center;
            color: #909090;
            font-size: 14px;
        }
        
        .easy { color: #4caf50; }
        .medium { color: #ff9800; }
        .hard { color: #f44336; }
        .nc150 { color: #64b5f6; }
        .google { color: #ea4335; }
        .both { color: #ff69b4; font-weight: bold; }
        .completed { text-decoration: line-through; opacity: 0.7; }
        .compact-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 14px;
        }
        .compact-table th, .compact-table td {
            border: 1px solid #ddd;
            padding: 4px 6px;
            text-align: left;
        }
        .compact-table th {
            background-color: #f2f2f2;
        }
        .formula {
            font-family: monospace;
            white-space: nowrap;
        }
        h2 {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        .two-column {
            display: flex;
            gap: 15px;
        }
        .column {
            flex: 1;
        }
        
        /* Tech Navigator Logo Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0;
            margin: 0 0 15px 0;
            border-bottom: 1px solid #333;
            background-color: #181818;
        }
        
        .app-logo {
            display: flex;
            align-items: center;
            padding-left: 15px;
        }
        
        .app-logo h1 {
            display: flex;
            align-items: center;
            gap: 0px;
            margin: 0;
            padding: 10px 0;
            font-size: 1.2rem;
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #ffffff;
        }
        
        .compass-icon {
            display: inline-block;
            margin: 0 4px;
            animation: rotate 4s linear infinite;
            transform-origin: center;
        }
        
        .compass-icon svg {
            stroke: #F97316;
            animation: colorChange 4s linear infinite;
            display: block;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes colorChange {
            0% { stroke: #f97316; }    /* Orange */
            25% { stroke: #22c55e; }   /* Green */
            50% { stroke: #3b82f6; }   /* Blue */
            75% { stroke: #facc15; }   /* Yellow */
            100% { stroke: #f97316; }  /* Back to Orange */
        }
        
        /* Schedule control */
        .schedule-control {
            background-color: #2d2d2d;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .schedule-control label {
            font-size: 14px;
            color: #e0e0e0;
        }
        
        .schedule-control input {
            background-color: #1c1c1c;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 6px 10px;
            border-radius: 4px;
        }
        
        .schedule-control button {
            background-color: #F97316;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .schedule-control button:hover {
            background-color: #ea580c;
        }
    </style>

        // Load saved progress if available
        function loadSavedProgress() {
            try {
                const savedData = localStorage.getItem('leetcodeProgress');
                if (savedData) {
                    const savedProgress = JSON.parse(savedData);
                    
                    // Update completed status for problems
                    problemsData.forEach(problem => {
                        const savedProblem = savedProgress.find(p => p.num === problem.num);
                        if (savedProblem) {
                            problem.completed = savedProblem.completed;
                        }
                    });
                }
            } catch (error) {
                console.error("Error loading saved progress:", error);
            }
        }

        // Save progress to localStorage
        function saveProgress() {
            try {
                const dataToSave = problemsData.map(p => ({ num: p.num, completed: p.completed }));
                localStorage.setItem('leetcodeProgress', JSON.stringify(dataToSave));
            } catch (error) {
                console.error("Error saving progress:", error);
            }
        }

        // Function to generate a scheduled plan
        function generateSchedule() {
            const startDate = new Date(document.getElementById('start-date').value);
            const problemCount = parseInt(document.getElementById('problem-count').value);
            const daysCount = parseInt(document.getElementById('days-count').value);
            
            if (isNaN(startDate.getTime()) || isNaN(problemCount) || isNaN(daysCount)) {
                alert('Please enter valid values for all schedule fields.');
                return;
            }
            
            // Calculate problems per day (can be fractional)
            const problemsPerDay = problemCount / daysCount;
            
            // Assign dates to problems
            problemsData.forEach((problem, index) => {
                const dayNumber = Math.floor(index / problemsPerDay);
                const targetDate = new Date(startDate);
                targetDate.setDate(targetDate.getDate() + dayNumber);
                
                const month = targetDate.toLocaleString('en-US', { month: 'short' });
                const day = targetDate.getDate();
                problem.date = `${month} ${day}`;
            });
            
            // Refresh the grid
            gridOptions.api.setRowData(problemsData);
        }
        
        // Initialize grid when document is ready
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('generate-schedule').addEventListener('click', generateSchedule);
            
            // Load any saved progress
            loadSavedProgress();
            
            // Column definitions
            const columnDefs = [
                { 
                    headerName: 'Done',
                    field: 'completed',
                    width: 60,
                    checkboxSelection: true,
                    headerCheckboxSelection: false,
                    filter: true,
                    sortable: true,
                    cellClass: params => params.value ? 'completed' : ''
                },
                { 
                    field: 'num', 
                    headerName: '#', 
                    width: 60, 
                    filter: 'agNumberColumnFilter', 
                    sortable: true 
                },
                { 
                    field: 'title', 
                    headerName: 'Problem', 
                    flex: 1, 
                    filter: 'agTextColumnFilter', 
                    sortable: true,
                    cellRenderer: (params) => {
                        const url = `https://leetcode.com/problems/${params.value.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '')}`;
                        const cls = params.data.completed ? 'completed' : '';
                        return `<a href="${url}" target="_blank" class="${cls}">${params.value}</a>`;
                    }
                },
                { 
                    field: 'difficulty', 
                    width: 100, 
                    filter: 'agSetColumnFilter', 
                    sortable: true,
                    cellClass: params => params.value.toLowerCase()
                },
                { 
                    field: 'category', 
                    width: 180, 
                    filter: 'agSetColumnFilter', 
                    sortable: true 
                },
                { 
                    field: 'source', 
                    width: 100, 
                    filter: 'agSetColumnFilter', 
                    sortable: true,
                    cellClass: params => params.value.toLowerCase()
                },
                { 
                    field: 'date', 
                    headerName: 'Target Date', 
                    width: 120, 
                    filter: 'agSetColumnFilter', 
                    sortable: true
                }
            ];
            
            // Grid options
            const gridOptions = {
                columnDefs: columnDefs,
                rowData: problemsData,
                rowSelection: 'multiple',
                defaultColDef: {
                    filter: true,
                    floatingFilter: true,
                    sortable: true,
                    resizable: true
                },
                pagination: true,
                paginationPageSize: 100,
                onSelectionChanged: onSelectionChanged,
                onGridReady: onGridReady
            };
            
            // Create grid
            new agGrid.Grid(document.getElementById('myGrid'), gridOptions);
            
            // Handler for checkbox selection
            function onSelectionChanged() {
                const selectedNodes = gridOptions.api.getSelectedNodes();
                const selectedNums = selectedNodes.map(node => node.data.num);
                
                // Update completed status for selected problems
                problemsData.forEach(problem => {
                    const isSelected = selectedNums.includes(problem.num);
                    if (isSelected !== problem.completed) {
                        problem.completed = isSelected;
                    }
                });
                
                // Save progress and update stats
                saveProgress();
                updateStatistics();
                
                // Refresh grid to show completed styling
                gridOptions.api.redrawRows();
            }
            
            // On grid ready
            function onGridReady(params) {
                // Select rows that are marked as completed
                const completedNodes = [];
                params.api.forEachNode(node => {
                    if (node.data.completed) {
                        completedNodes.push(node);
                    }
                });
                
                params.api.setNodesSelected({ nodes: completedNodes, newValue: true });
                
                // Store reference to the grid API
                document.getElementById('myGrid').gridApi = params.api;
                
                // Size columns to fit
                params.api.sizeColumnsToFit();
                
                // Update statistics initial display
                updateStatistics();
            }
            
            // Update statistics display
            function updateStatistics() {
                const totalCount = problemsData.length;
                const completedCount = problemsData.filter(p => p.completed).length;
                
                const easyTotal = problemsData.filter(p => p.difficulty === 'Easy').length;
                const easyCompleted = problemsData.filter(p => p.difficulty === 'Easy' && p.completed).length;
                
                const mediumTotal = problemsData.filter(p => p.difficulty === 'Medium').length;
                const mediumCompleted = problemsData.filter(p => p.difficulty === 'Medium' && p.completed).length;
                
                const hardTotal = problemsData.filter(p => p.difficulty === 'Hard').length;
                const hardCompleted = problemsData.filter(p => p.difficulty === 'Hard' && p.completed).length;
                
                const nc150Total = problemsData.filter(p => p.source === 'NC150').length;
                const nc150Completed = problemsData.filter(p => p.source === 'NC150' && p.completed).length;
                
                const googleTotal = problemsData.filter(p => p.source === 'Google').length;
                const googleCompleted = problemsData.filter(p => p.source === 'Google' && p.completed).length;
                
                const bothTotal = problemsData.filter(p => p.source === 'BOTH').length;
                const bothCompleted = problemsData.filter(p => p.source === 'BOTH' && p.completed).length;
                
                document.getElementById('completed-count').textContent = `${completedCount}/${totalCount}`;
                document.getElementById('easy-count').textContent = `${easyCompleted}/${easyTotal}`;
                document.getElementById('medium-count').textContent = `${mediumCompleted}/${mediumTotal}`;
                document.getElementById('hard-count').textContent = `${hardCompleted}/${hardTotal}`;
                document.getElementById('nc150-count').textContent = `${nc150Completed}/${nc150Total}`;
                document.getElementById('google-count').textContent = `${googleCompleted}/${googleTotal}`;
                document.getElementById('both-count').textContent = `${bothCompleted}/${bothTotal}`;
            }
        });
    </script>
</body>
</html>
