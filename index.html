        // Load saved progress from localStorage if available
        function loadSavedData() {
            try {
                const savedData = localStorage.getItem('leetcodeProblemProgress');
                if (savedData) {
                    const parsedData = JSON.parse(savedData);
                    // Create a map of completed statuses by problem ID
                    const completedMap = {};
                    parsedData.forEach(problem => {
                        completedMap[problem.id] = problem.completed;
                    });
                    
                    // Update the initialRowData with saved completion status
                    return initialRowData.map(problem => ({
                        ...problem,
                        completed: completedMap[problem.id] || false
                    }));
                }
            } catch (e) {
                console.error('Error loading saved data:', e);
            }
            return initialRowData;
        }

        // Initialize the AG Grid when the document is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Load any saved data
            const rowData = loadSavedData();
            
            // Create checkbox column renderer
            function checkboxRenderer(params) {
                return `<div class="checkbox-container">
                    <input type="checkbox" 
                           class="custom-checkbox" 
                           ${params.data.completed ? 'checked' : ''}
                           onclick="toggleCompleted(${params.data.num}, this.checked)"
                    />
                </div>`;
            }
            
            // Column definitions for the grid
            const columnDefs = [
                { 
                    field: 'num', 
                    headerName: '#', 
                    width: 60, 
                    filter: 'agNumberColumnFilter',
                    sortable: true,
                    resizable: true
                },
                {
                    headerName: 'Done',
                    width: 80,
                    cellRenderer: checkboxRenderer,
                    filter: true,
                    floatingFilter: true,
                    filterParams: {
                        valueGetter: params => params.data.completed ? 'Yes' : 'No',
                        values: ['Yes', 'No'],
                    }
                },
                { 
                    field: 'title', 
                    headerName: 'Problem', 
                    flex: 1, 
                    filter: 'agTextColumnFilter',
                    sortable: true,
                    resizable: true,
                    cellRenderer: function(params) {
                        const completedClass = params.data.completed ? 'completed-cell' : '';
                        return `<a href="https://leetcode.com/problems/${params.data.title.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '')}" target="_blank" style="color: #64b5f6; text-decoration: none;" class="${completedClass}">${params.value}</a>`;
                    }
                },
                { 
                    field: 'difficulty', 
                    headerName: 'Difficulty', 
                    width: 120, 
                    filter: 'agSetColumnFilter',
                    sortable: true,
                    resizable: true,
                    cellClass: function(params) {
                        if (params.value === 'Easy') return 'easy-cell';
                        if (params.value === 'Medium') return 'medium-cell';
                        if (params.value === 'Hard') return 'hard-cell';
                        return '';
                    }
                },
                { 
                    field: 'category', 
                    headerName: 'Category', 
                    width: 220, 
                    filter: 'agSetColumnFilter',
                    sortable: true,
                    resizable: true
                },
                { 
                    field: 'source', 
                    headerName: 'Source', 
                    width: 120, 
                    filter: 'agSetColumnFilter',
                    sortable: true,
                    resizable: true,
                    cellClass: function(params) {
                        if (params.value === 'NC150') return 'source-nc150';
                        if (params.value === 'Google') return 'source-google';
                        if (params.value === 'BOTH') return 'source-both';
                        return '';
                    }
                }
            ];
            
            // Grid options
            const gridOptions = {
                columnDefs: columnDefs,
                rowData: rowData,
                defaultColDef: {
                    filter: true,
                    sortable: true,
                    resizable: true,
                    floatingFilter: true
                },
                pagination: true,
                paginationPageSize: 100,
                domLayout: 'autoHeight',
                animateRows: true,
                rowSelection: 'single',
                overlayNoRowsTemplate: 'No problems match your filter criteria'
            };
            
            // Create the grid
            const gridDiv = document.querySelector('#myGrid');
            window.grid = new agGrid.Grid(gridDiv, gridOptions);
            window.gridOptions = gridOptions;
            
            // Update stat counters
            updateStatCounters(rowData);
        });
        
        // Function to toggle completed status
        window.toggleCompleted = function(num, checked) {
            const rowNode = window.gridOptions.api.getRowNode(num - 1);
            if (rowNode) {
                rowNode.setDataValue('completed', checked);
                
                // Refresh the cell
                window.gridOptions.api.refreshCells({
                    force: true,
                    rowNodes: [rowNode],
                    columns: ['title']
                });
                
                // Save progress to localStorage
                saveProgress();
                
                // Update stat counters
                updateStatCounters(window.gridOptions.api.getModel().rowsToDisplay.map(row => row.data));
                
                // Show save notification
                showSaveNotification();
            }
        };
        
        // Function to save progress to localStorage
        function saveProgress() {
            try {
                const allData = [];
                window.gridOptions.api.forEachNode(node => {
                    allData.push({
                        id: node.data.id,
                        completed: node.data.completed
                    });
                });
                localStorage.setItem('leetcodeProblemProgress', JSON.stringify(allData));
            } catch (e) {
                console.error('Error saving progress:', e);
            }
        }
        
        // Function to show save notification
        function showSaveNotification() {
            const notification = document.getElementById('save-status');
            notification.style.display = 'block';
            
            // Hide after 2 seconds
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
        
        // Update the statistics counters
        function updateStatCounters(data) {
            document.getElementById('total-count').textContent = data.length;
            
            // Count completed problems
            const completedCount = data.filter(item => item.completed).length;
            document.getElementById('completed-count').textContent = completedCount;
            
            // Count by difficulty
            const easyCount = data.filter(item => item.difficulty === 'Easy').length;
            const mediumCount = data.filter(item => item.difficulty === 'Medium').length;
            const hardCount = data.filter(item => item.difficulty === 'Hard').length;
            
            document.getElementById('easy-count').textContent = easyCount;
            document.getElementById('medium-count').textContent = mediumCount;
            document.getElementById('hard-count').textContent = hardCount;
            
            // Count by source
            const nc150Count = data.filter(item => item.source === 'NC150').length;
            const googleCount = data.filter(item => item.source === 'Google').length;
            const bothCount = data.filter(item => item.source === 'BOTH').length;
            
            document.getElementById('nc150-count').textContent = nc150Count;
            document.getElementById('google-count').textContent = googleCount;
            document.getElementById('both-count').textContent = bothCount;
        }
    </script>
